<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>QuickHAC</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<header>
			<h1>
				<!-- <img id="logo" /> -->
				<i class="fa fa-rocket"></i>
				<span class="app-title">Quick<span>HAC</span></span>
			</h1>
			<nav>
				<ul>
					<li><i class="fa fa-dashboard"></i></li>
					<li><i class="fa fa-table"></i></li>
					<li class="selected"><i class="fa fa-columns"></i></li>
				</ul>
			</nav>
			<span class="flex-space"></span>
			<div class="student-panel menu menu-split">
				<span class="student">Gordon Freeman</span>
				<i class="fa fa-chevron-down"></i>
				<ul>
					<li><i class="fa fa-circle" data-color="concrete"></i> Eli Vance</li>
					<li><i class="fa fa-circle" data-color="emerald"></i> Alyx Vance</li>
				</ul>
			</div>
			<div class="options-panel menu">
				<i class="fa fa-ellipsis-vertical"></i>
				<ul>
					<li><i class="fa fa-cog fa-fw"></i> Preferences</li>
					<!-- <li><i class="fa fa-group fa-fw"></i> Switch Student</li> -->
					<li><i class="fa fa-question-circle fa-fw"></i> Help</li>
					<li><i class="fa fa-bug fa-fw"></i> Submit Issue</li>
					<li><i class="fa fa-sign-out fa-fw"></i> Sign out</li>
				</ul>
			</div>
		</header>
		<div id="main-view">
			<div id="dashboard">
				<div class="card">
					
				</div>
				<div class="card">
					
				</div>
				<div class="card">
					
				</div>
				<div class="banner promotion">
					<span class="message-banner"><a href="#!">Let&apos;s keep in touch on Facebook!</a></span>
					<i class="close fa fa-times-circle"></i>
				</div>
			</div>
		</div>
	</body>
</html>
